<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: #f0f8ff;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    flex-direction: column;
    padding: 20px;
}

.title {
    font-size: 1.9em;
    font-weight: 600;
    color: #ff6f61;
    margin-bottom: 13px;
    animation: slideIn 1.5s ease-out;
    text-align: center;
}

.form-container {
    background-color: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    width: 500px;
    text-align: center;
    animation: fadeIn 1.5s ease-out;
    position: relative;
    z-index: 1;
}

input[type="text"], input[type="password"], input[type="email"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 2px solid #ff6f61;
    border-radius: 8px;
    font-size: 1.2em;
    transition: 0.3s ease-in-out;
}

input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
    border-color: #ffca28;
    box-shadow: 0 0 5px rgba(255, 202, 40, 0.7);
}

.submit-btn {
    background-color: #ff6f61;
    color: white;
    border: none;
    padding: 15px 25px;
    font-size: 1rem;
    border-radius: 8px;
    
    cursor: pointer;
    margin-top: 20px;
    transition: 0.3s;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.submit-btn:hover {
    background-color: #ff3d2e;
    transform: scale(1.05);
}

.submit-btn:active {
    background-color: #d94328;
    transform: scale(1);
}

.avatar-select {
    margin-top: 16px;
    cursor: pointer;
    display: flex;
    justify-content: space-around;
    padding-bottom: 20px;
    gap: 15px;
}

.avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #ffca28;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.8em;
    transition: 0.3s;
}

.avatar:hover {
    background-color: #ff6f61;
    transform: scale(1.1);
}

.avatar.selected {
    border: 5px solid #ff0000;
}

/* Confetti Animation */
@keyframes confettiFall {
    0% {
        top: -50px;
        opacity: 1;
    }
    100% {
        top: 100%;
        opacity: 0;
    }
}

/* Background Color Change Animation */
@keyframes backgroundChange {
    0% { background-color: #f0f8ff; }
    50% { background-color: #ffedcc; }
    100% { background-color: #f0f8ff; }
}

.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

.loading-spinner {
    border: 5px solid #f3f3f3;
    border-top: 5px solid #ff6f61;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 2s linear infinite;
}
/* Footer Styling */
footer {
    background-color: #ff6f61;
    color: white;
    text-align: center;
    padding: 10px 20px;
    position: fixed;
    bottom: 0;
    width: 100%;
    font-size: 0.9em;
}

footer a {
    color: white;
    text-decoration: none;
    font-weight: 600;
}

footer a:hover {
    text-decoration: underline;
}


@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Responsive Design */
@media (max-width: 768px) {
    .form-container {
        width: 100%;
        padding: 10px;
    }

    .title {
        font-size: 1.4rem;
    }

    input[type="text"], input[type="password"], input[type="email"] {
        font-size: 1rem;
        padding: 8px;
    }

    .avatar {
        width: 40px;
        height: 40px;
        font-size: 2em;
    }

    .submit-btn {
        padding: 12px 20px;
        font-size: 0.9rem;
    }
}
footer {
        font-size: 0.8em;
    }


@media (max-width: 480px) {
    .form-container {
        padding: 15px;
        border-radius: 10px;
    }

    .title {
        font-size: 1.5em;
    }

    .avatar-select {
        gap: 1px;
    }

    input[type="text"], input[type="password"], input[type="email"] {
        font-size: 0.9rem;
    }

    .submit-btn {
        font-size: 0.8rem;
        padding: 10px 15px;
        gap: 1rem;
    }
}
footer {
        font-size: 0.7em;
    }



    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
        <div class="title">Signup üéâ</div>
            <form id="signup-form">
                <input type="text" id="name" placeholder="Enter your name" required>
                <input type="email" id="email" placeholder="Enter your email" required>
                <input type="password" id="password" placeholder="Choose a password" required>
            <div class="avatar-select">
                <div class="avatar" id="avatar1">üë¶</div>
                <div class="avatar" id="avatar2">üëß</div>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
            <button type="submit" class="submit-btn">Log in</button>
        </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Confetti Container -->
    <div id="confetti" class="confetti"></div>

    <script>
        const signupForm = document.getElementById('signup-form');
        const avatars = document.querySelectorAll('.avatar');
        const confettiContainer = document.getElementById('confetti');
        const loadingOverlay = document.getElementById('loading-overlay');
        
        let selectedAvatar = null;

        // Confetti Effect
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.style.width = `${Math.random() * 10 + 5}px`;
                confettiPiece.style.height = `${Math.random() * 10 + 5}px`;
                confettiPiece.style.backgroundColor = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
                confettiPiece.style.position = 'absolute';
                confettiPiece.style.top = `${Math.random() * -100}px`;
                confettiPiece.style.left = `${Math.random() * window.innerWidth}px`;
                confettiPiece.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear infinite`;

                confettiContainer.appendChild(confettiPiece);
            }
        }

        // Avatar Selection
        avatars.forEach(avatar => {
            avatar.addEventListener('click', () => {
                avatars.forEach(av => av.classList.remove('selected'));
                avatar.classList.add('selected');
                selectedAvatar = avatar.textContent; // Store selected avatar
            });
        });

        // Form Submission with Loading Animation
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            loadingOverlay.style.display = 'flex';
            
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
                alert(`You have successfully signed up!\nAvatar: ${selectedAvatar}`);
                createConfetti(); // Trigger confetti when signup is complete
            }, 2000);
        });

        // Background Animation (Color Change)
        setInterval(() => {
            document.body.style.animation = 'backgroundChange 5s infinite';
        }, 5000);
    </script>
    <footer>
        <p>Made with ‚ù§Ô∏è by <a href="https://www.linkedin.com/in/anupamsaha02/" target="_blank">Anupam Saha</a></p>
    </footer>
</body>
</html>
